<ion-app>
    <ion-split-pane when="sm" content-id="main-content">
        <ion-menu content-id="main-content">
            <ion-header>
                <ion-toolbar color="medium">
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list>
                    <ion-list-header>
                        Navigate
                    </ion-list-header>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item button color="medium">
                            <ion-icon slot="start" name='home'></ion-icon>
                            <ion-label>
                                Home
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>

        <div class="ion-page" id="main-content">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-toggle>
                            <ion-button color="medium">
                                <ion-icon slot="icon-only" name="menu"></ion-icon>
                            </ion-button>
                        </ion-menu-toggle>
                    </ion-buttons>
                    <ion-title>Header</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-list>
                <ion-item>
                    <ion-button color="medium" routerLink="/login">login</ion-button>
                </ion-item>
                <ion-item>
                    <ion-button color="medium" routerLink="/accordion">accordion</ion-button>
                </ion-item>
                <ion-item>
                    <ion-button color="medium" routerLink="/v-timeline">vertical timeline</ion-button>
                </ion-item>
            </ion-list>
            <ion-content class="ion-padding">
                <router-outlet></router-outlet>
            </ion-content>
        </div>

    </ion-split-pane>
</ion-app>
