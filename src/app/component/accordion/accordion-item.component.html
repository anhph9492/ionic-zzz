<div *ngFor="let o of items">
    <ion-item label *ngIf="o.type === 'title'" class="ion-no-padding" (click)="toggel()">
        <ion-title>{{o.value}}</ion-title>
        <ion-icon name="chevron-down-outline" slot="end" size="small" *ngIf="opened"></ion-icon>
        <ion-icon name="chevron-forward-outline" slot="end" size="small" *ngIf="!opened"></ion-icon>
    </ion-item>
    <ion-item label *ngIf="o.type === 'text'" lines="none">
        <ion-avatar slot="start" >
            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
        </ion-avatar>
        <ion-label>{{o.value}}</ion-label>
        <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
    </ion-item>
</div>
