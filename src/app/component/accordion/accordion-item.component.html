<div *ngFor="let o of items">
        <ion-item label *ngIf="o.type === 'title'">
            {{o.value}}
        </ion-item>
        <ion-item label *ngIf="o.type === 'text'" lines="none">
            <ion-label>{{o.value}}</ion-label>
            <ion-icon name="close-circle" slot="end" size="small"></ion-icon>
        </ion-item>
        <ion-item button *ngIf="o.type === 'button'" color="secondary" lines="none" detail="false" >
            {{o.value}}
        </ion-item>
</div>
