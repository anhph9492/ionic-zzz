<div *ngFor="let o of items" class="my-accordion-item" >

    <ion-item label *ngIf="o.type === 'title'" (click)="toggel()" lines="none" class="title-item">
        <ion-label><ion-text color="light">LĨNH VỰC</ion-text></ion-label>
        <ion-label><ion-title><ion-text color="warning">{{o.value}}</ion-text></ion-title></ion-label>
        <ion-icon name="chevron-down-outline" slot="end" size="small" color="light" *ngIf="opened"></ion-icon>
        <ion-icon name="chevron-forward-outline" slot="end" size="small" color="light" *ngIf="!opened"></ion-icon>
    </ion-item>

    <ion-item label *ngIf="o.type === 'text' && opened" class="child-item" lines="none">
        <ion-avatar slot="start" >
            <img src="https://www.flaticon.com/svg/static/icons/svg/1507/1507174.svg">
        </ion-avatar>
        <ion-label>{{o.value}}</ion-label>
        <ion-icon name="chevron-forward-outline" slot="end" size="small" color="dark"></ion-icon>
    </ion-item>

</div>
